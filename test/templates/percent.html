<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
</head>
<style>
    table{
        border: 5px solid black;
    }
</style>
<body>
    <h1>Percentage</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Percentage</th>
        </tr>
        {% for key,value in d %}
        <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
            <td>{{ value }} %</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
