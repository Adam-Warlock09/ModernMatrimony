<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<style>
    table,tr,th{
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <th>SL. No.</th>
            <th>Science</th>
            <th>Maths</th>
            <th>English</th>
            <th>Computer</th>
        </tr>
        {% for i in range( marks|length ) %}    
            <tr>
                <th>{{ i+1 }}</th>
                {% for j in marks[i] %}
                <td>{{ j }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
